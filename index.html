<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">

            <h1>JS Checked Property</h1>
<div class="contents">
    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox"> Subscribe</label> <br><br>
    
    
    <input type="radio" id="UPI" name="card">
    <label for="UPI"> UPI</label> <br>
    <input type="radio" id="cards" name="card">
    <label for="cards"> Debit/Credit Card</label> <br>
    <input type="radio" id="paypal" name="card">
    <label for="paypal"> Paypal</label> <br>
    
    <button type="submit" id="paymentButton" onclick="paymentButtons()">Submit</button>
    
    <p id="subResults"  onclick="paymentButtons()"></p>
    <p id="paymentResult"></p>
</div>
</div>
</section>
    <script src="index.js"></script>
    
</body>
</html>
